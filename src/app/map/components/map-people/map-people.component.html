<app-breadcrumb [title]="'Mapa de Pessoas'" [domain]="'Mapa'" [page]="'Pessoas'"></app-breadcrumb>


<div class="content">
    <div class="animated fadeIn card">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="card-body card-block">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false"
                                    [zoomControl]="false" (mapClick)="mapClicked($event)">

                                    <agm-marker *ngFor="let m of markers; let i = index" 
                                        (markerClick)="clickedMarker(m.label, i)"
                                        [latitude]="m.lat" 
                                        [longitude]="m.lng" 
                                        [label]="m.label" 
                                        [markerDraggable]="m.draggable"
                                        (dragEnd)="markerDragEnd(m, $event)">

                                        <agm-info-window>
                                            <strong>{{name}}</strong>
                                        </agm-info-window>

                                    </agm-marker>

                                    <!-- <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'"
                                        [circleDraggable]="true" [editable]="true">
                                    </agm-circle> -->

                                </agm-map>
                            </div>
                        </div>
                        <!-- /# card -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
