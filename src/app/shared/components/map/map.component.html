<div class="card" *ngIf="items">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
        (mapClick)="mapClicked($event)">

        <agm-marker *ngFor="let m of items; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
            [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)"
            [iconUrl]="ico">

            <agm-info-window>
                <strong>{{m.name}}</strong>
            </agm-info-window>

        </agm-marker>

        <!-- <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'"
            [circleDraggable]="true" [editable]="true">
        </agm-circle> -->

    </agm-map>
</div>
