<app-breadcrumb [title]="'Enviar e-mail'" [domain]="'Marketing'" [page]="'E-mail'"></app-breadcrumb>

<div class="content">
    <div class="animated fadeIn card">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="card-body card-block">
                    <form [formGroup]="form">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Titulo" formControlName="title">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <app-ngx-editor height="250px" minHeight="50px" enableToolbar="false" [spellcheck]="true" formControlName="text"></app-ngx-editor>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12 actionBar" style="text-align: right;">
                                    <button mat-raised-button color="primary" (click)="sendEmail()">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
