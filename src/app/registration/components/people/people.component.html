<app-breadcrumb [title]="'Cadastrar Pessoa'" [domain]="'Cadastro'" [page]="'Pessoa'"></app-breadcrumb>

<div class="content">
    <div class="animated fadeIn card">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="card-body card-block">

                    <mat-horizontal-stepper labelPosition="bottom" linear #stepper>
                        <mat-step [stepControl]="firstFormGroup" errorMessage="Campo obrigatório.">
                            <form [formGroup]="firstFormGroup">
                                <ng-template matStepLabel>Dados pessoais</ng-template>
                                <div class="form-group col-md-12">
                                    <div class="row">
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="CPF" formControlName="cpf" required
                                                    [textMask]="{mask: maskCPF}" (change)="onSearchChangeCpf($event.target.value)">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Nome" formControlName="name" required>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="RG" formControlName="rg">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Data nascimento" formControlName="birthDate"
                                                    required [textMask]="{mask: maskDate}">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <mat-select placeholder="Sexo" formControlName="sexo">
                                                    <mat-option *ngFor="let gender of genders" [value]="gender">
                                                        {{gender}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Nome da mãe" formControlName="motherName">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <mat-select placeholder="Etnia" formControlName="etnia">
                                                    <mat-option *ngFor="let item of etnias" [value]="item">
                                                        {{item}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <mat-select placeholder="Transgênero" formControlName="transgenero">
                                                    <mat-option *ngFor="let item of transgeneros" [value]="item">
                                                        {{item}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <mat-form-field class="full-width">
                                                <mat-select placeholder="Orientação sexual" formControlName="orientacosexusal">
                                                    <mat-option *ngFor="let item of orientacaoSexuals" [value]="item">
                                                        {{item}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Nome social (tratamento opcional garantido a pessoa trans)"
                                                    formControlName="socialName">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-12 actionBar" style="text-align: right;">
                                            <button mat-raised-button color="primary" matStepperNext>Próximo</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </mat-step>
                        <mat-step [stepControl]="secondFormGroup" errorMessage="Campo obrigatório.">
                            <form [formGroup]="secondFormGroup">
                                <ng-template matStepLabel>Endereço & contato</ng-template>
                                <div class="form-group col-md-12">
                                    <app-zipcode [parentForm]="secondFormGroup"></app-zipcode>
                                    <div class="row">
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <i matPrefix class="fa fa-phone">&nbsp;</i>
                                                <input matInput placeholder="Telefone" formControlName="phone"
                                                    [textMask]="{mask: maskPhone}">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <i matPrefix class="fa fa-mobile">&nbsp;</i>
                                                <input matInput placeholder="Celular" formControlName="mobile"
                                                    [textMask]="{mask: maskMobile}">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="E-mail" formControlName="email">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-4">
                                            <mat-form-field class="full-width">
                                                <i style="color:#3954a1;" matPrefix class="fa fa-facebook-official">&nbsp;</i>
                                                <input matInput placeholder="Facebook" formControlName="facebook">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <mat-form-field class="full-width">
                                                <i style="color:#cf2d8e;" matPrefix class="fa fa-instagram">&nbsp;</i>
                                                <input matInput placeholder="Instagram" formControlName="instagram">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <mat-form-field class="full-width">
                                                <i style="color:#1da1f2;" matPrefix class="fa fa-twitter">&nbsp;</i>
                                                <input matInput placeholder="Twitter" formControlName="twitter">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-12 actionBar" style="text-align: right;">
                                            <button mat-raised-button matStepperPrevious>Voltar</button>
                                            <button mat-raised-button color="primary" matStepperNext>Próximo</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </mat-step>
                        <mat-step [stepControl]="thirdFormGroup" errorMessage="Campo obrigatório.">
                            <form [formGroup]="thirdFormGroup">
                                <ng-template matStepLabel>Profissional & eleitoral</ng-template>
                                <div class="form-group col-md-12">
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <mat-form-field class="full-width">
                                                <input matInput 
                                                       placeholder="Empresa" 
                                                       aria-label="company"
                                                       [matAutocomplete]="auto" 
                                                       formControlName="company" 
                                                       (ngModelChange)="updateCompanyOptions($event)">
                                            </mat-form-field>

                                            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCompanySelected($event)">
                                                <mat-option *ngFor="let company of filteredCompanies | async" [value]="company">
                                                    <span class="text-capitalize">{{ company.name}}</span>
                                                </mat-option>
                                            </mat-autocomplete>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Data de admissão" formControlName="admissionDate"
                                                    [textMask]="{mask: maskDate}">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Data de demissão" formControlName="terminationDate"
                                                    [textMask]="{mask: maskDate}">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Função exercida" formControlName="positionCompany">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <i matPrefix class="fa fa-map-marker">&nbsp;</i>
                                                <input matInput placeholder="Local de Trabalho" formControlName="workplace">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <mat-select placeholder="Sindcalizado" formControlName="Sindicalizado">
                                                    <mat-option value="true">Sim</mat-option>
                                                    <mat-option value="false">Não</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Nº de associação" formControlName="associationNumber">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <mat-select placeholder="Militante" formControlName="militante">
                                                    <mat-option value="true">Sim</mat-option>
                                                    <mat-option value="false">Não</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Indicação diretor" formControlName="directorsindication">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Título Eleitoral" formControlName="electoraltitle">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Zona" formControlName="zone">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Seção" formControlName="section">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Cidade" formControlName="county">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="UF" formControlName="state">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-12 actionBar" style="text-align: right;">
                                            <button mat-raised-button matStepperPrevious>Voltar</button>
                                            <button mat-raised-button color="primary" matStepperNext>Próximo</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </mat-step>
                        <mat-step [stepControl]="fourthFormGroup" errorMessage="Campo obrigatório.">
                            <form [formGroup]="fourthFormGroup">
                                <ng-template matStepLabel>Notificações e anotações</ng-template>
                                <div class="form-group col-md-12">
                                    <div class="row">
                                        <div class="col-12 col-sm-12">
                                            <h5>Gostaria de receber notícias?</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-12">
                                            <mat-checkbox color="primary" class="example-ripple-checkbox"
                                                formControlName="correios">Correios </mat-checkbox>
                                            <mat-checkbox color="primary" class="example-ripple-checkbox"
                                                formControlName="telefone">Telefones </mat-checkbox>
                                            <mat-checkbox color="primary" class="example-ripple-checkbox"
                                                formControlName="sms">SMS </mat-checkbox>
                                            <mat-checkbox color="primary" class="example-ripple-checkbox"
                                                formControlName="whatsapp">Whatsapp </mat-checkbox>
                                            <mat-checkbox color="primary" class="example-ripple-checkbox"
                                                formControlName="email">E-mail </mat-checkbox>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-3">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Pontuação" formControlName="score" type="number">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-12">
                                            <mat-form-field class="full-width">
                                                <textarea matInput placeholder="Histórico" formControlName="history"></textarea>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-12 actionBar" style="text-align: right;">
                                            <button mat-raised-button matStepperPrevious>Voltar</button>
                                            <button mat-raised-button color="primary" matStepperNext>Próximo</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </mat-step>

                        <mat-step>
                            <ng-template matStepLabel>Finalizar</ng-template>
                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-12 col-sm-12">
                                        Deseja finalizar cadastro?
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-12 actionBar" style="text-align: right;">
                                        <button mat-raised-button matStepperPrevious>Voltar</button>
                                        <button mat-raised-button color="primary" (click)="save(stepper)">Salvar</button>
                                    </div>
                                </div>
                            </div>
                        </mat-step>
                    </mat-horizontal-stepper>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
