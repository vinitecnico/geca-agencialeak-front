<app-breadcrumb [title]="'Cadastrar Colégio'" [domain]="'Cadastro'" [page]="'Colégio'"></app-breadcrumb>

<div class="content">
    <div class="animated fadeIn card">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="card-body card-block">
                    <form [formGroup]="form">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-12 col-sm-9">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Nome Escola/Colégio" formControlName="name">
                                        <mat-error>
                                            Campo obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12 col-sm-3">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Número Eleitores" formControlName="numbervoters"
                                            type="number">
                                        <mat-error>
                                            Campo obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <mat-form-field class="full-width input-zona">
                                        <input matInput placeholder="Zona" formControlName="electoralzone">
                                        <mat-error>
                                            Campo obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <mat-form-field class="full-width">
                                        <textarea matInput placeholder="Seções" formControlName="section"></textarea>
                                        <mat-error>
                                            Campo obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <mat-form-field class="full-width">
                                        <textarea matInput placeholder="Seções especiais" formControlName="specialsection"></textarea>
                                        <mat-error>
                                            Campo obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <app-zipcode [parentForm]="form"></app-zipcode>
                            <div class="row">
                                <div class="col-12 col-sm-12 actionBar" style="text-align: right;">
                                    <button mat-raised-button color="primary" (click)="save()">Salvar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
